{% import "bootstrap/utils.html" as utils %}
{% extends "general_base.html" %}

{% block body%} 
<div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#mediumModal">
                        <i class="fa fa-plus"></i>&nbsp;<strong> Add New Budget</strong></button><br><br>
                        <div class="card">
                            <div class="card-header">
                                    <strong class="card-title"><i class="fa fa-calender bg-dark"></i>&nbsp;
                                        History of Budget </strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th>Date</th>
                                            <th>Amount</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Food</td>
                                            <td>12/02/2019</td>
                                            <td>500,000</td>
                                            <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                                        </tr>

                                        <tr>
                                            <td>Transport</td>
                                            <td>07/02/2019</td>
                                            <td>1500,000</td>
                                            <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        </div>



        <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mediumModalLabel">Budget for March 2019</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="hf-amount" class=" form-control-label">
                            <b>Budget for Category</b></label></div>

                        <div class="col-12 col-md-9">
                        <select>
                            <option>Food</option>
                            <option>Social Life</option>
                            <option>Self Development</option>
                            <option>Transportation</option>
                            <option>Culture</option>
                            <option>Household</option>
                            <option>Apparel</option>
                            <option>Beauty</option>
                            <option>Health</option>
                            <option>Gift</option>
                        </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="hf-amount" class=" form-control-label"><b>Amount (FRW)</b></label></div>
                        <div class="col-12 col-sm-9"><input type="text" id="hf-amount" name="hf-amount" placeholder="Enter Amount (FRW)..." class="form-control"><span class="help-block">Please enter amount (FRW)</span></div>
                    </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
