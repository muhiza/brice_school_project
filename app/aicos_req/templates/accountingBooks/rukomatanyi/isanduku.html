{% extends "rukomatanyi_main_base.html" %}
{% block body %}
<div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="">
                                	<strong class="card-title">Isanduku</strong>
                                </div>
                                <div class="pull-right">
                                	<a href="{{ url_for('aicos_req.injiza_isanduku') }}" class="btn btn-primary btn-md">Injiza ibishya</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
									     <tr>
				                            <th>Aho Bigiye</th>
				                            <th>Aho Bivuye</th>
				                            <th>Asigaye</th>
				                            <th>Hindura</th>
				                            <th>Siba</th>
				                        </tr>
							        </thead>
							        <tbody>
							            {% if isanduku %}
							            	{% for one in isanduku %}
							            		<tr>
							            			<td>{{ one.ayinjiye }}</td>
							            			<td>{{ one.ayasohotse }}</td>
							            			<td>{{ one.ayinjiye - one.ayasohotse }}</td>
							            			<td>
				                                        <a href="{{ url_for('aicos_req.hinduraIsanduku', id=one.id) }}" class="badge badge-success">
				                                            Hindura
				                                        </a>  
				                                    </td>
				                                    <td>
				                                        <a href="#" class="badge badge-danger">
				                                            Siba
				                                        </a>               
				                                    </td>
							            		</tr>
							            	{% endfor %}
							            {% endif %}
						           </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div>
{% endblock %}
